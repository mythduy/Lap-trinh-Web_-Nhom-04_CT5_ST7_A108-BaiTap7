<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout.html}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">➕ Thêm mới Category</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/categories/add}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên Category:</label>
                    <input type="text" name="categoryName" class="form-control" 
                           placeholder="Nhập tên category" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ảnh:</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">⬅️ Quay lại</a>
                    <button type="submit" class="btn btn-success">💾 Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
