<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}" lang="vi">
<head>
<meta charset="UTF-8">
<title>Cập nhật Category</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div layout:fragment="content" class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-header bg-primary text-white">
				<h2 class="mb-0">✏️ Cập nhật Category</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/admin/categories/edit}" method="post"
					enctype="multipart/form-data" class="mt-3">
					<input type="hidden" th:value="${category.id}" name="id" />

					<div class="mb-3">
						<label class="form-label">Tên Category:</label> <input type="text"
							name="categoryName" class="form-control"
							th:value="${category.categoryName}" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Ảnh hiện tại:</label><br> <img
							th:if="${category.images != null}"
							th:src="@{'/uploads/category/' + ${category.images}}" width="150"
							class="img-thumbnail mb-2 border" />
					</div>

					<div class="mb-3">
						<label class="form-label">Đổi ảnh mới:</label> <input type="file"
							name="imageFile" class="form-control" accept="image/*">
					</div>

					<div class="d-flex justify-content-between">
						<a th:href="@{/admin/categories}" class="btn btn-secondary">⬅️
							Quay lại</a>
						<button type="submit" class="btn btn-success">✅ Cập nhật</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
